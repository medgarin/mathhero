<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Multiplication Quiz Challenge</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df259",
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }

        .timer-ring {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
    <!-- Top Navigation Bar -->
    <header
        class="w-full bg-white dark:bg-zinc-900 border-b border-zinc-100 dark:border-zinc-800 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            <!-- Logo & Title -->
            <div class="flex items-center gap-3">
                <div class="bg-primary p-2 rounded-lg text-background-dark">
                    <span class="material-symbols-outlined block text-2xl font-bold">calculate</span>
                </div>
                <h1 class="text-xl font-extrabold text-zinc-900 dark:text-white tracking-tight hidden sm:block">Math
                    Hero</h1>
            </div>
            <!-- Hearts/Lives Display -->
            <div
                class="flex items-center gap-2 bg-zinc-50 dark:bg-zinc-800 px-4 py-2 rounded-full border border-zinc-100 dark:border-zinc-700">
                <span class="material-symbols-outlined text-red-500 fill-1"
                    style="font-variation-settings: 'FILL' 1;">favorite</span>
                <span class="material-symbols-outlined text-red-500 fill-1"
                    style="font-variation-settings: 'FILL' 1;">favorite</span>
                <span class="material-symbols-outlined text-zinc-300 dark:text-zinc-600">favorite</span>
            </div>
            <!-- Score Badge -->
            <div class="flex items-center gap-4">
                <div class="bg-primary/20 dark:bg-primary/10 px-5 py-2 rounded-full border border-primary/30">
                    <span class="text-zinc-800 dark:text-primary font-bold text-sm tracking-wide uppercase">Score: <span
                            class="text-lg">1,250</span></span>
                </div>
                <button
                    class="w-10 h-10 flex items-center justify-center rounded-full bg-zinc-100 dark:bg-zinc-800 text-zinc-600 dark:text-zinc-400">
                    <span class="material-symbols-outlined">settings</span>
                </button>
            </div>
        </div>
    </header>
    <!-- Main Game Container -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 gap-8">
        <!-- Progress Section -->
        <div class="w-full max-w-2xl flex flex-col gap-3">
            <div class="flex justify-between items-end px-2">
                <span class="text-zinc-500 dark:text-zinc-400 font-bold text-sm uppercase tracking-widest">Question 7 of
                    10</span>
                <span class="text-zinc-900 dark:text-white font-extrabold text-lg">70%</span>
            </div>
            <div
                class="w-full h-4 bg-zinc-200 dark:bg-zinc-800 rounded-full overflow-hidden p-1 border border-zinc-100 dark:border-zinc-700">
                <div class="h-full bg-primary rounded-full shadow-[0_0_10px_rgba(13,242,89,0.5)]" style="width: 70%;">
                </div>
            </div>
        </div>
        <!-- Central Quiz Card -->
        <div
            class="relative w-full max-w-2xl bg-white dark:bg-zinc-900 rounded-xl shadow-2xl shadow-zinc-200/50 dark:shadow-none border border-zinc-100 dark:border-zinc-800 p-12 flex flex-col items-center text-center">
            <!-- Timer Indicator -->
            <div
                class="absolute top-6 right-6 flex items-center gap-2 bg-yellow-100 dark:bg-yellow-900/30 px-3 py-1.5 rounded-full border border-yellow-200 dark:border-yellow-800">
                <span class="material-symbols-outlined text-yellow-600 dark:text-yellow-400 text-xl">timer</span>
                <span class="text-yellow-700 dark:text-yellow-400 font-bold tabular-nums">08s</span>
            </div>
            <div class="space-y-4">
                <p class="text-zinc-400 dark:text-zinc-500 font-medium text-lg uppercase tracking-[0.2em]">Calculate the
                    product</p>
                <h2 class="text-8xl font-black text-zinc-900 dark:text-white tracking-tighter">6 Ã— 8 = ?</h2>
            </div>
            <!-- Visual Feedback Placeholder (Shown during answer) -->
            <div
                class="mt-8 flex items-center gap-3 py-2 px-6 rounded-full bg-primary/10 border border-primary/20 text-primary animate-pulse">
                <span class="material-symbols-outlined font-bold">check_circle</span>
                <span class="font-bold">Keep going! You're on a 5-streak!</span>
            </div>
        </div>
        <!-- Answer Options Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full max-w-2xl">
            <!-- Option 1 -->
            <button
                class="group relative bg-white dark:bg-zinc-900 hover:bg-blue-500 dark:hover:bg-blue-600 border-b-4 border-zinc-200 dark:border-zinc-800 hover:border-blue-700 transition-all duration-200 p-8 rounded-lg flex flex-col items-center gap-2">
                <span
                    class="text-4xl font-black text-zinc-800 dark:text-white group-hover:text-white transition-colors">42</span>
                <div
                    class="absolute top-2 left-2 w-6 h-6 rounded-full bg-zinc-100 dark:bg-zinc-800 flex items-center justify-center text-[10px] font-bold text-zinc-400 group-hover:bg-blue-400 group-hover:text-white">
                    A</div>
            </button>
            <!-- Option 2 (Correct Highlight Example) -->
            <button
                class="group relative bg-white dark:bg-zinc-900 hover:bg-primary border-b-4 border-zinc-200 dark:border-zinc-800 hover:border-primary/80 transition-all duration-200 p-8 rounded-lg flex flex-col items-center gap-2">
                <span
                    class="text-4xl font-black text-zinc-800 dark:text-white group-hover:text-zinc-900 transition-colors">48</span>
                <div
                    class="absolute top-2 left-2 w-6 h-6 rounded-full bg-zinc-100 dark:bg-zinc-800 flex items-center justify-center text-[10px] font-bold text-zinc-400 group-hover:bg-primary/50 group-hover:text-zinc-900">
                    B</div>
            </button>
            <!-- Option 3 -->
            <button
                class="group relative bg-white dark:bg-zinc-900 hover:bg-purple-500 dark:hover:bg-purple-600 border-b-4 border-zinc-200 dark:border-zinc-800 hover:border-purple-700 transition-all duration-200 p-8 rounded-lg flex flex-col items-center gap-2">
                <span
                    class="text-4xl font-black text-zinc-800 dark:text-white group-hover:text-white transition-colors">54</span>
                <div
                    class="absolute top-2 left-2 w-6 h-6 rounded-full bg-zinc-100 dark:bg-zinc-800 flex items-center justify-center text-[10px] font-bold text-zinc-400 group-hover:bg-purple-400 group-hover:text-white">
                    C</div>
            </button>
            <!-- Option 4 -->
            <button
                class="group relative bg-white dark:bg-zinc-900 hover:bg-orange-500 dark:hover:bg-orange-600 border-b-4 border-zinc-200 dark:border-zinc-800 hover:border-orange-700 transition-all duration-200 p-8 rounded-lg flex flex-col items-center gap-2">
                <span
                    class="text-4xl font-black text-zinc-800 dark:text-white group-hover:text-white transition-colors">36</span>
                <div
                    class="absolute top-2 left-2 w-6 h-6 rounded-full bg-zinc-100 dark:bg-zinc-800 flex items-center justify-center text-[10px] font-bold text-zinc-400 group-hover:bg-orange-400 group-hover:text-white">
                    D</div>
            </button>
        </div>
    </main>
    <!-- Footer Stats -->
    <footer class="w-full bg-white dark:bg-zinc-900 border-t border-zinc-100 dark:border-zinc-800 py-4 px-6">
        <div class="max-w-5xl mx-auto flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-8">
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest">Accuracy</span>
                    <span class="text-lg font-bold text-zinc-900 dark:text-white">92%</span>
                </div>
                <div class="w-px h-8 bg-zinc-200 dark:bg-zinc-700"></div>
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest">Avg Time</span>
                    <span class="text-lg font-bold text-zinc-900 dark:text-white">2.4s</span>
                </div>
                <div class="w-px h-8 bg-zinc-200 dark:bg-zinc-700"></div>
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest">Streak</span>
                    <div class="flex items-center gap-1">
                        <span class="material-symbols-outlined text-orange-500 text-sm fill-1"
                            style="font-variation-settings: 'FILL' 1;">local_fire_department</span>
                        <span class="text-lg font-bold text-orange-600">5</span>
                    </div>
                </div>
            </div>
            <div class="flex gap-3">
                <button
                    class="flex items-center gap-2 px-6 py-3 bg-zinc-100 dark:bg-zinc-800 hover:bg-zinc-200 dark:hover:bg-zinc-700 text-zinc-700 dark:text-zinc-300 font-bold rounded-lg transition-colors">
                    <span class="material-symbols-outlined text-xl">pause_circle</span>
                    Pause Game
                </button>
                <button
                    class="flex items-center gap-2 px-6 py-3 bg-primary text-background-dark font-bold rounded-lg shadow-lg shadow-primary/20 hover:scale-105 active:scale-95 transition-all">
                    Next Question
                    <span class="material-symbols-outlined text-xl">arrow_forward</span>
                </button>
            </div>
        </div>
    </footer>
    <!-- Success Feedback Overlay (Hidden by default, shown for demonstration logic) -->
    <!-- Remove 'hidden' class to see the effect -->
    <div class="fixed inset-0 pointer-events-none z-[100] flex items-center justify-center hidden">
        <div
            class="bg-primary/95 text-white p-20 rounded-full shadow-[0_0_100px_rgba(13,242,89,0.4)] flex flex-col items-center gap-4 animate-bounce">
            <span class="material-symbols-outlined text-9xl">check</span>
            <span class="text-4xl font-black uppercase tracking-widest">Correct!</span>
        </div>
    </div>
</body>

</html>
